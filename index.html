<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drink Tionary</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body id="page-body" class="container">
      <!-- navbar -->
      <header id="page-header" class=" container sticky-top">
        <nav class="navbar  navbar-expand-lg navbar-light">
          <div class="container-fluid">
            <a class="mx-2 navbar-brand" href="#"><img style="width: 80px;"  src="images/company logo.png"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
              <div class="navbar-nav nav-list">
                <a onclick="homePage()" class="nav-link active" aria-current="page" href="#">Home</a>
                <a class="nav-link active" href="#">About</a>
                <a class="nav-link active" href="#">Drinks</a>
                <a onclick="contactPage()" class="nav-link active" href="#contact">Contact us</a>
              </div>
            </div>
          </div>
        </nav>
      </header>
     
      <main>
          <section id="home-page">
                <div class="row mt-5" id="items-div">
                  <!-- Segment for displaying drinks -->
                </div>  
          </section>
          
          <!-- segment for displaying contact form -->
          <section id="contact-form">
                <div class="row">
                    <!-- contact form icons -->
                    <div class="col d-flex align-items-center justify-content-center">
                        <i class="contact-icon fas fa-envelope"></i>
                        <i class="contact-icon  fas fa-at"></i> 
                        <i class="contact-icon  fas fa-mail-bulk"></i>
                    </div>
                    <div class="col mx-4">
                        <!-- form body to fill up -->
                        <form>
                            <h4 class="font-weight-bold text-danger mb-3 d-flex justify-content-center">Contact Us</h4>
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="exampleInputPassword1">First Name</label>
                                  <input id="form-first-name" type="text" class="form-control " placeholder="Chelsey">
                                  
                                </div>
                                <div class="col-md-6">
                                    <label for="exampleInputPassword1">Last Name</label>
                                  <input id="form-last-name" type="text" class="form-control" placeholder="Dietrich">
                                </div>
                            </div>
              
                            <fieldset class="form-group py-5">
                                <div class="row">
                                    <legend class="col-form-label col-sm-2 pt-0"><b>Gender</b></legend>
                                    <div class="col-sm-10">
                                          <div class="form-check">
                                              <input  class="form-gender form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="Male" checked>
                                              <label class="gender-option form-check-label" for="gridRadios1">
                                                Male
                                              </label>
                                          </div>
                                          <div class="form-check">
                                              <input class=" form-gender form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="Female">
                                              <label class=" gender-option form-check-label" for="gridRadios2">
                                                Female
                                              </label>
                                          </div>
                                    </div>
                                </div>
                            </fieldset>
              
                            <div class="row py-3">
                              <div class="form-group col-md-6">
                                  <label for="inputCity">Age</label>
                                  <input id="form-age" type="text" class="form-control" id="inputCity" placeholder="24">
                              </div>
                           </div>

                            <div class="row py-3">
                                <div class="col-md-6">
                                    <label for="exampleInputPassword1">Email</label>
                                    <input id="form-email" type="text" class="form-control" placeholder="example@gmail.com">
                                </div>
                                <div class="col-md-6">
                                    <label for="exampleInputPassword1">Password</label>
                                    <input id="form-password" type="text" class="form-control" placeholder="Password">
                                </div>
                            </div>
              
                            <div class="row py-3">
                                <div class="form-group col-md-6">
                                    <label for="inputCity">Phone</label>
                                    <input id="form-phone" type="text" class="form-control" id="inputCity" placeholder="01711111111"> 
                                </div>
                            </div>

                            <div class="form-group py-2">
                                <label for="inputAddress">Address</label>
                                <input id="form-address" type="text" class="form-control" id="inputAddress" placeholder="House-27,Road-12,Sector-10,Uttara">
                            </div>
                                
                            <div class="row py-2">
                                <div class="form-group col-md-4">
                                    <label for="inputCity">City</label>
                                    <input id="form-city" type="text" class="form-control" id="inputCity" placeholder="Dhaka">
                                </div>
                                <div class="form-group col">
                                    <label for="inputState">State</label>
                                    <input id="form-state" type="text" class="form-control" id="inputCity" placeholder="Uttara">
                                </div>
                                <div class="form-group col">
                                    <label for="inputZip">Zip</label>
                                    <input id="form-zip" type="text" class="form-control" id="inputZip" placeholder="1230">
                                </div>
                            </div>
                            <!-- showing error messege for empty field -->
                            <div>
                              <h5 id="error-message"></h5>
                            </div>
                            
                            <button onclick="formSubmitBtn()" type="button" class="btn submit-button">Submit</button>
                        </form>
                    </div>
               </div>
          </section>

           <!-- Customer details after fillup the form     -->
          <section id="customer-details">
              <div class="row">
                  <div class="col d-flex align-items-center justify-content-center">
                      <i class="customer-details-icon fas fa-cocktail"></i> 
                  </div>
                
                  <div class="col mx-4">
                      <form >
                          <h4 class="font-weight-bold text-primary mb-3">Customer Profile</h4>
                          <div>
                            <h6 >Name: <span id="customer-name"></span></h6>
                          </div>
                          <div class="row">
                              <div class="col-md-6">
                                  <h6>Gender: <span id="customer-gender"></span></h6>
                              </div>
                              <div class="col-md-6">
                                  <h6>Age: <span id="customer-age"></span></h6>
                              </div>
                          </div>
                          <div>
                            <h6>Email: <span id="customer-email"></span></h6>
                          </div>
                          <div>
                            <h6>Phone: <span id="customer-phone"></span></h6>
                          </div>
                          <div>
                            <h6>Address: <span id="customer-address"></span></h6>
                          </div>
                          <button onclick="editBtn()" type="button" class="btn submit-button">Edit Profile</button>
                      </form>
                  </div>
              </div>
          </section>
      </main>
      
      <!-- js file link -->
      <script src="js/app.js"></script>

       <!-- bootstrap js link -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
<!-- page footer -->
<footer id="page-footer" class="container">
        <div class="row mx-5  d-flex justify-content-between ">
              <div class="find-us col-md-5 d-flex flex-column">
                  <h5 class=" mb-1" >Find Us</h5>
                  <hr>
                  <div class="d-inline-flex ">
                      <i class="fas fa-map-marker-alt "></i>
                      <h6 class="mx-2"> 21 Revolution Street Paris,France</h6>
                  </div>
                  <div class="d-inline-flex">
                      <i class="fas fa-phone"></i>
                      <h6 class="mx-2">+1 555 123456</h6>
                  </div>
                  <div class="d-inline-flex">
                      <i class="fas fa-envelope"></i>
                      <h6 class="mx-2">support@bacardi.com</h6>
                  </div>
              </div>
              <div class=" follow-us col-md-5  ">
                  <div class="d-flex flex-column">
                        <h5 class=" mb-1">Follow Us</h5>
                        <hr>
                        <div class="d-inline-flex just ">
                            <h6> Facebook</h6>
                            <a href="#"><i class="fab fa-facebook-f mx-3"></i></a>
                        </div>
                        <div class="d-inline-flex">
                            <h6> Twiteer</h6>
                            <a href="#"><i class="fab fa-twitter mx-4"></i></a>
                        </div>
                        <div class="d-inline-flex">
                            <h6> Instagram</h6>
                            <a href="#"><i class="fab fa-instagram mx-2"></i></a>
                        </div>
                  </div>
               </div>
        </div>
</footer>
</html>
